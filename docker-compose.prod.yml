version: '3.8'
services:
  jenkins:
    image: jenkins-nodejs:lts
    container_name: jenkins_prod
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8081:8081"
      - "50001:50000"
    volumes:
      - jenkins_home_prod:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
      - npm_cache_prod:/tmp/npm-cache
    environment:
      - JENKINS_OPTS=--prefix=/jenkins --httpPort=8081 --sessionTimeout=1440
      - JAVA_OPTS=-Xmx2g -Djenkins.install.runSetupWizard=false
    networks:
      - smartbus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/jenkins/login || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 45s

  backend:
    image: thanhhai151200/smartbus-backend:latest
    container_name: backend_prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    networks:
      - smartbus-network

  frontend:
    image: thanhhai151200/smartbus-frontend:latest
    container_name: frontend_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    networks:
      - smartbus-network

volumes:
  jenkins_home_prod:
    name: jenkins_home_prod
  npm_cache_prod:
    name: npm_cache_prod

networks:
  smartbus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
