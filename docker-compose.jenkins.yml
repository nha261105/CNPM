version: "3.8"
services:
  jenkins:
    image: jenkins-nodejs:lts
    container_name: jenkins_prod
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8081:8081"
      - "50001:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
      - npm_cache_prod:/tmp/npm-cache
    environment:
      - JENKINS_OPTS=--prefix=/jenkins --httpPort=8081 --sessionTimeout=1440
      - JAVA_OPTS=-Xmx2g -Djenkins.install.runSetupWizard=false
    networks:
      - smartbus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/jenkins/login || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 45s

volumes:
  jenkins_home:
    name: jenkins_home_dev
  npm_cache_prod:
    name: npm_cache_prod

networks:
  smartbus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
