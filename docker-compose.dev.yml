services:
  # Jenkins CI/CD Server  
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    image: jenkins-nodejs:lts
    container_name: jenkins_dev
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8081:8081" # Jenkins Web UI (port 8081)
      - "50001:50000" # Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
      - npm_cache:/tmp/npm-cache # NPM cache volume
    environment:
      - JENKINS_OPTS=--prefix=/jenkins --httpPort=8081 --sessionTimeout=1440
      - JAVA_OPTS=-Xmx2g -Djenkins.install.runSetupWizard=false
    networks:
      - smartbus-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/jenkins/login || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 45s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    command: npm run dev
    user: root
    environment:
      - NODE_ENV=development
    networks:
      - smartbus-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    # env_file:
    #   - ./frontend/.env
    depends_on:
      backend:
        condition: service_started
    command: npm run dev
    user: root
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:5000
    networks:
      - smartbus-network

volumes:
  jenkins_home:
    name: jenkins_home_dev
  npm_cache:
    name: npm_cache_dev

networks:
  smartbus-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
